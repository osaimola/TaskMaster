<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>To Do Lists</title>
    <meta name="description" content="Productivity hacker with To Do Lists." />
    <meta name="author" content="Osa" />

    <link rel="stylesheet" href="css/reset.css" />
    <script src="js/scripts.js" type="text/javascript" defer></script>
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
  </head>

  <body>
    <!-- NEW TODO LIST AREA -->
    <div class="create-todo">
      <h2>Create a new Task</h2>
      <label for="newtask">Add a new Task:</label>
      <input
        placeholder="What Would you like to do?"
        type="text"
        name="newtaskfield"
        id="newtaskfield"
      />
      <button id="submittask">Create To Do</button>
    </div>

    <!-- ACTIVE TODO LIST AREA -->
    <div class="active-todo">
      <h2>Active Tasks</h2>
      <ul id="activetodolist">
        <!-- 
            <li>
          <input type="checkbox" name="vehicle1" value="vehicle1" />
          <label for="vehicle1">Do something cool</label><br />
        </li>
    -->
      </ul>
    </div>

    <!-- COMPLETED TODO LIST AREA-->
    <div class="completed-todo">
      <h2>Completed Task</h2>
      <ul id="completedtodolist"></ul>
    </div>
  </body>
</html>
