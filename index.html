<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>TaskMaster</title>
    <meta name="description" content="Productivity hacker with To Do Lists." />
    <meta name="author" content="Osa" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- add fonts from Gooogle -->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/scripts.js" defer></script>
  </head>

  <body>
    <div id="content">
      <header>
        <h1>TaskMaster</h1>
      </header>

      <main>
        <!-- NEW TODO LIST AREA -->
        <div>
          <div class="create-todo">
            <h2>Create a new Task</h2>
            <label for="newtaskfield">Task: </label>
            <input
              placeholder="What would you like to do?"
              type="text"
              name="newtaskfield"
              id="newtaskfield"
            />
            <br />
            <label for="estimatefield">Time: </label>
            <input
              placeholder="How long will this take?"
              type="text"
              name="estimatefield"
              id="estimatefield"
            />
            <br />
            <button id="submittask">Create To Do</button>
          </div>

          <!-- PENDING TODO LIST AREA -->
          <div class="pending-todo">
            <h2>Pending Tasks</h2>
            <ul id="pendingtodolist">
              <!-- 
            <li>
          <input type="checkbox" name="vehicle1" value="vehicle1" />
          <label for="vehicle1">Do something cool</label><br />
        </li>
    -->
            </ul>
          </div>
        </div>

        <!-- ACTIVE TODO LIST AREA -->
        <div class="active-todo">
          <h2>Active Tasks</h2>

          <div id="activetodolist">
            <div class="active-item">
              <div>
                <input type="checkbox" name="vehicle1" value="vehicle1" />
                <label for="vehicle1">Do something cool</label><br />
              </div>
              <div class="timestamp">
                <p>Start: 576:47585969696</p>
                <p>End: 6474849346373838</p>
                <p>Last Modified: 8464646</p>
              </div>
              <button class="deletebutton">X</button>
              <button class="editbutton">Edit</button>
            </div>
          </div>
        </div>

        <!-- COMPLETED TODO LIST AREA-->
        <div class="completed-todo">
          <h2>Completed Task</h2>
          <div id="completedtodolist">
            <div class="active-item">
              <input type="checkbox" name="vehicle1" value="vehicle1" />
              <label for="vehicle1">Do something cool</label><br />
              <div class="timestamp">
                <p>Start: 576:47585969696</p>
                <p>End: 6474849346373838</p>
                <p>Last Modified: 8464646</p>
              </div>
              <button class="deletebutton">X</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
