<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>TaskMaster</title>
    <meta name="description" content="Productivity hacker with To Do Lists." />
    <meta name="author" content="Osa" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/stylesv2.css" />
    <!-- start add Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <!-- end add Google Font-->
    <script src="js/scripts.js" defer></script>
  </head>

  <body>
    <div id="content">
      <header>
        <h1>TaskMaster</h1>
      </header>

      <main>
        <!-- NEW TODO LIST AREA -->
        <div>
          <div class="create-todo">
            <h2>Create a new Task</h2>
            <label for="newtaskfield">Task: </label>
            <input
              placeholder="What would you like to do?"
              type="text"
              name="newtaskfield"
              id="newtaskfield"
            />
            <br />
            <label for="estimatefield">Time: </label>
            <input
              placeholder="How long will this take?"
              type="text"
              name="estimatefield"
              id="estimatefield"
            />
            <br />
            <button id="submittask">Create To Do</button>
          </div>

          <!-- PENDING TODO LIST AREA -->
          <div class="pending-todo">
            <h2>Pending Tasks</h2>
            <ul id="pendingtodolist">
              
              </li>
            </ul>
          </div>
        </div>

        <!-- ACTIVE TODO LIST AREA -->
        <div class="active-todo">
          <h2>Active Tasks</h2>

          <div id="activetodolist">
            
          </div>
        </div>

        <!-- COMPLETED TODO LIST AREA-->
        <div class="completed-todo">
          <h2>Completed Tasks</h2>
          <div id="completedtodolist">
            
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
